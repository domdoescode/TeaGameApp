<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
            <style>
            body {
                background-color: #a2adb4;
                font-family: Verdana;
            }

            h1 {
                color: #2179ae;
                margin-left: 40px;
            }
            .button {
                background-color: #4286f4; /* blue */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border-radius: 12px;
            }
            .button:hover {
                background-color: white;
                color: black;
                border: 2px solid #9774cc;
            }
            .padding {
                    background-color: #a2adb4;
                    width: 300px;
                    border: 25px;
                    padding: 25px;
                    margin: 25px;
                }
        </style>
    <title>Player List</title>
</head>
<body>
    <div class="padding">
        {% for player in players %}
            <div class="button">
                {{ player }}
            </div>
        {% endfor %}
    </div>

</body>
</html>
